name: Run Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install test dependencies
        run: pip install -r test_requirements.txt
      - name: Run tests
        run: pytest tests/test_pipeline.py
        working-directory: .
